<small>
	<ng-container *ngIf="todo?.creationDate">
		<strong>Created:</strong>
		{{ todo.creationDate | date: "EEE" }}
		{{ todo.creationDate | date: "mediumDate" }}
		{{ todo.creationDate | date: "shortTime" }}
	</ng-container>
	<ng-container *ngIf="todo?.completed && todo?.completionDate">
		<strong>Completed: </strong>
		{{ todo.completionDate | date: "EEE" }}
		{{ todo.completionDate | date: "mediumDate" }}
		{{ todo.completionDate | date: "shortTime" }}
	</ng-container>
</small>
