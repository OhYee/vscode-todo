<div cdkDropList (cdkDropListDropped)="onDrop($event)" [cdkDropListSortPredicate]="sortPredicate" auto-animate [options]="autoAnimateOptions">
	<div *ngFor="let todo of todos; trackBy: trackById" #dragItem cdkDrag [cdkDragData]="todo" (cdkDragStarted)="dragStarted()">
		<todo-item [todo]="todo" [scope]="scope" (delete)="handleDelete($event)">
		</todo-item>
	</div>
</div>
