<div cdkDropList (cdkDropListDropped)="onDrop($event)" [cdkDropListSortPredicate]="sortPredicate" auto-animate [options]="autoAnimateOptions">
	<div class="todo-container" *ngFor="let todo of todos; trackBy: trackById" #dragItem cdkDrag [cdkDragData]="todo"
		   (cdkDragStarted)="dragStarted()">
		<div class="button-container">
			<button class="button drag-handle" cdkDragHandle>
				<svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" clip-rule="evenodd" d="M15 6H1V7H15V6ZM15 9H1V10H15V9Z" fill="#C5C5C5" />
				</svg>
			</button>
		</div>
		<div class="checkbox">
			<vscode-checkbox (click)="toggleCompleted(todo.id)" [checked]="todo.completed"></vscode-checkbox>
		</div>
		<div class="content">
			<div class="body" (click)="toggleFooter(todo.id)">
				<text-area *ngIf="componentState[todo.id]?.isEditable" id="text-area-{{ todo.id }}" class="todo-text" [(value)]="todo.text"
					   [autoResize]="true">
				</text-area>
				<p *ngIf="!componentState[todo.id]?.isEditable" class="todo-text" [class.complete]="todo.completed">{{ todo.text }}</p>
			</div>
			<div class="footer" *ngIf="componentState[todo.id]?.isEditable">
				<div class="labels">
					<todo-label [todo]="todo"></todo-label>
				</div>
				<div class="buttons">
					<vscode-button (click)="saveEdit(todo.id)">Ok</vscode-button>
					<vscode-button appearance="secondary" (click)="cancelEdit(todo.id)">Cancel</vscode-button>
				</div>
			</div>
		</div>
		<div class="button-container">
			<button type="button" class="button button-edit" (click)="toggleEdit(todo.id)"
				   [disabled]="componentState[todo.id] && componentState[todo.id].isEditable">
				<svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
					<path d="M13.23 1h-1.46L3.52 9.25l-.16.22L1 13.59 2.41 15l4.12-2.36.22-.16L15 4.23V2.77L13.23 1zM2.41 13.59l1.51-3 1.45 1.45-2.96 1.55zm3.83-2.06L4.47 9.76l8-8 1.77 1.77-8 8z"
						   fill="#C5C5C5" />
				</svg>
			</button>
		</div>
		<div class="button-container">
			<button type="button" class="button button-delete" (click)="delete(todo.id)">
				<svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
					<path fill-rule="evenodd" clip-rule="evenodd"
						   d="M7.116 8l-4.558 4.558.884.884L8 8.884l4.558 4.558.884-.884L8.884 8l4.558-4.558-.884-.884L8 7.116 3.442 2.558l-.884.884L7.116 8z"
						   fill="#C5C5C5" />
				</svg>
			</button>
		</div>
	</div>
</div>
