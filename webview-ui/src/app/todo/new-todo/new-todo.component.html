<div class="new-todo-container">
	<text-area
		[placeholder]="'New todo: Enter | Line break: Shift+Enter'"
		[(value)]="newTodoText"
		(keydown.enter)="addTodo($event)"
		[autoResize]="true"
	></text-area>
	<vscode-button (click)="addTodo($event)" [disabled]="!newTodoText.trim().length"
		>Add</vscode-button
	>
</div>
